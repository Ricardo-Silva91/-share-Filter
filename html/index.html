<body data-spy="scroll" data-target="#menu-section">
<!--MENU SECTION START-->
<div class="navbar navbar-inverse navbar-fixed-top scroll-me" id="menu-section">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#home">

                THREAD.io

            </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a data-toggle="modal" data-target="#myModal" href="#home">MY KEYS</a></li>
                <li><a href="#home">HOME</a></li>
                <li><a href="#services">POSTS</a></li>
            </ul>
        </div>

    </div>
</div>
<!--MENU SECTION END-->
<!--HOME SECTION START-->
<section id="home">
    <div >
        <div class="container" style="overflow: hidden">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
                    <div id="carousel-slider" data-ride="carousel" class="carousel slide  animate-in"
                         data-anim-type="fade-in-up">

                        <div class="carousel-inner">

                        </div>


                    </div>


                </div>
            </div>
        </div>

    </div>
</section>
<!--HOME SECTION END-->
<!--SERVICE SECTION START-->
<section style="display: none" id="services">
    
    <div class="container">
        <div class="row text-center header">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 animate-in" data-anim-type="fade-in-up">
                <h3>Your Posts</h3>
                <hr/>
            </div>
        </div>
        <div class="posts row animate-in" data-anim-type="fade-in-up">

        </div>
    </div>
</section>


<div id="modals">


    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content" style="background-color: black; opacity: 0.8">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">MY KEYS</h4>
                </div>
                <div class="modal-body" style="display: flex">
                    <p>Your Keywords:</p>
                    <br>
                    <form id="editKeysForm">
                        <div id="tags">
                            <input style="color: #000;" type="text" value="" placeholder="Add a tag" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>
