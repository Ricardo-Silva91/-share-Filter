<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Threadio - Login</title>

    <link href="assets/css/login.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="https://yt3.ggpht.com/-YWsqyi51_3w/AAAAAAAAAAI/AAAAAAAAAAA/VifQO98e6A8/s100-c-k-no-mo-rj-c0xffffff/photo.jpg" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputAlias" class="form-control" placeholder="User Alias" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <!--<div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>-->
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form><!-- /form -->
        <!--<a href="#" class="forgot-password">
            Forgot the password?
        </a>-->
    </div><!-- /card-container -->
</div><!-- /container -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>

<script src="assets/js/general.js"></script>
<script src="assets/js/login.js"></script>

</body>
</html>
